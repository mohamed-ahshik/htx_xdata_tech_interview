repos:
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        args: # arguments to configure black
          - --line-length=88
          - --include='\.pyi?$'
        language_version: python3

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: 
          - --max-line-length=88
          - --ignore=E203,E501,W503

  # flake8 (Jupyter notebooks via nbqa)
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.5
    hooks:
      - id: nbqa-flake8
        args:
          - --max-line-length=88
          - --ignore=E203,E501,W503

  # isort
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args:
          - "--profile"
          - "black"
          - "--filter-files"

  # isort (Jupyter notebooks via nbqa)
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.5
    hooks:
      - id: nbqa-isort
        args:
          - --profile=black